<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Ciencia de Datos</title>
    <style>
        body {
            background-image: url(/img/fondo.jpg); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
            font-size: 12px;
        }

        .img-1 {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .icons img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Escribe tu correo:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Escribe tu respuesta:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <div class="info">
        <img src="/img/fondo.jpg" class="img-1" alt="">
        <div class="location">
            <div class="icons">
                <img src="/img/email.svg" alt="">
                <p>Correo: jackandersoncantillo@gmail.com</p>
            </div>
            <div class="icons">
                <img src="/img/number.svg" alt="">
                <p>Numero: 301 4256094</p>
            </div>
            <div class="icons">
                <img src="/img/gps.svg" alt="">
                <p>Direccion: Cl. 18 #39-100, Soledad, Atl√°ntico</p>
            </div>
        </div>
    </div>
</body>
</html>
